

<mat-dialog-content>
  <div>
    <mat-toolbar style="background-color: #b52c2d; color: white;" class="dialog-toolbar">
      <span>{{ customername }} - Orders</span>
    </mat-toolbar>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="orderid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Order ID</th>
        <td mat-cell *matCellDef="let row">{{ row.orderid }}</td>
      </ng-container>

      <ng-container matColumnDef="requireddate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Required Date</th>
        <td mat-cell *matCellDef="let row">{{ row.requireddate | date }}</td>
      </ng-container>

      <ng-container matColumnDef="shippeddate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Shipped Date</th>
        <td mat-cell *matCellDef="let row">{{ row.shippeddate | date }}</td>
      </ng-container>

      <ng-container matColumnDef="shipname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ship Name</th>
        <td mat-cell *matCellDef="let row">{{ row.shipname }}</td>
      </ng-container>

      <ng-container matColumnDef="shipaddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ship Address</th>
        <td mat-cell *matCellDef="let row">
          {{ row.shipaddress }}
        </td>
      </ng-container>
      <ng-container matColumnDef="shipcity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ship City</th>
        <td mat-cell *matCellDef="let row">{{ row.shipcity }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of order"
    ></mat-paginator>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close style="color: rgb(179, 11, 11);">Close</button>
</mat-dialog-actions>
